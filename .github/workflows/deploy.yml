name: Deploy React App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.12.0"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Create production environment file
        run: |
          echo "# Production Environment Variables" > .env.production
          echo "VITE_API_BASE_URL=https://api.pardistous.ir" >> .env.production
          echo "NODE_ENV=production" >> .env.production
          echo "Created .env.production:"
          cat .env.production

      - name: Remove development env files
        run: |
          rm -f .env.development .env.local .env

      - name: Check environment configuration
        run: npm run build:check
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: https://api.pardistous.ir

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: https://api.pardistous.ir

      - name: Deploy to FTP/SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          protocol: ftp
