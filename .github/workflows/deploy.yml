name: Deploy React App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.12.0"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Create production environment file
        run: |
          echo "# Production Environment Variables" > .env.production
          echo "VITE_API_BASE_URL=https://api.pardistous.ir" >> .env.production
          echo "NODE_ENV=production" >> .env.production
          echo "Created .env.production:"
          cat .env.production

      - name: Create main .env file for production
        run: |
          echo "# Production Build Environment" > .env
          echo "VITE_API_BASE_URL=https://api.pardistous.ir" >> .env
          echo "NODE_ENV=production" >> .env
          echo "Created .env:"
          cat .env

      - name: Remove development env files
        run: |
          rm -f .env.development .env.local

      - name: Check environment configuration
        run: |
          echo "Checking environment configuration..."
          echo "NODE_ENV: $NODE_ENV"
          echo "VITE_API_BASE_URL: $VITE_API_BASE_URL"
          npm run build:check
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: https://api.pardistous.ir

      - name: Build application
        run: |
          echo "Building with environment variables:"
          echo "NODE_ENV=production"
          echo "VITE_API_BASE_URL=https://api.pardistous.ir"
          npm run build
        env:
          NODE_ENV: production
          VITE_API_BASE_URL: https://api.pardistous.ir

      - name: Update debug file with build info
        run: |
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          sed -i "s/BUILD_TIME_PLACEHOLDER/$BUILD_TIME/g" dist/debug-api.html
          sed -i "s/API_URL_PLACEHOLDER/https:\/\/api.pardistous.ir/g" dist/debug-api.html
          sed -i "s/ENVIRONMENT_PLACEHOLDER/production/g" dist/debug-api.html
          sed -i "s/VERSION_PLACEHOLDER/$(git rev-parse --short HEAD)/g" dist/debug-api.html

      - name: Verify build output
        run: node scripts/verify-build.js

      - name: Deploy to FTP/SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          protocol: ftp
